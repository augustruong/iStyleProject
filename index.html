<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iStyle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Yeseva One"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body>
    <div class="navbar flex-btw-center">
      <a href="index.html"><img class="logo" src="assets/iStyle.svg" /></a>
      <div class="navbar_right flex-btw-center">
        <ul class="flex-btw-center" style="width: 120px">
          <li>
            <a href="closetPage.html"
              ><img class="menu_tab" src="assets/closet.svg" draggable="false"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img class="menu_tab" src="assets/u_user.svg" draggable="false"
            /></a>
          </li>
        </ul>
      </div>
    </div>

    <div class="body_container">
      <div class="hero_wrapper animate__animated animate__fadeInDown" style="text-align: center">
        <div class="hero_subtitle">
          An <span class="highlight">effortless</span> way to
        </div>
        <div class="hero_title">Organize Your Clothes</div>
        <button id="btn_start" class="boldtitle" type="button" onclick="location.href='closetPage.html'" style="font-size: 16px"
                data-tilt data-tilt-scale="1.1">
          Get Started
        </button>
      </div>

      <div class="spinning_items_wrapper">
        <img
          class="spinning"
          src="assets/graphic-elements/yellow_poly.svg"
          style="position: absolute; left: 50.13%; top: 29.1%"
        />
        <img
          class="spinning"
          src="assets/graphic-elements/pink_poly.svg"
          style="position: absolute; left: 69.145%; top: 49.632%"
        />
        <img
          class="spinning"
          src="assets/graphic-elements/blue_rect.svg"
          style="position: absolute; left: 27.28%; top: 45.63%"
        />
        <img
          class="spinning"
          src="assets/graphic-elements/green_rect.svg"
          style="position: absolute; left: 39%; top: 64.81%"
        />
      </div>

      <div class="floating_items_wrapper">
        <div class="floating" style="position: absolute; left: 11.78%; top: 24.6%;">
          <img data-tilt data-tilt-scale="1.04" 
          src="images/sleeveless/1269983087.png" style=" width: 165px; height: 237px;"/>
        </div>

        <div class="floating" style="position: absolute; left: 5%; top: 48.67%;">
          <img data-tilt data-tilt-scale="1.04" 
          src="images/short_pants/272898672.png" style="width: 212px; height: 222px;"/>
        </div>
        
        <div class="floating" style="position: absolute; left: 22.4%; top: 59.52%; --r: rotate(-36deg);">
          <img data-tilt data-tilt-scale="1.04" 
          src="images/boots/2030908837.png" style="width: 237.3px; height: 208.86px;"/>
        </div>

        <div class="floating" style="position: absolute; left: 14.77%; top: 77.64%; --r: rotate(115deg); --sy: scaleY(-1);">
          <img data-tilt data-tilt-scale="1.07"  
          src="images/watches/1987955604.png" style="width: 63.08px; height: 149.72px;"/>
        </div>

        <div class="floating" style="position: absolute; left: 30.6%; top: 25%; --sx: scaleX(-1);">
          <img data-tilt data-tilt-scale="1.07"  
          src="images/glasses/187679749.png" style="width: 126.72px; height: 112.76px;"/>
        </div>

        <div class="floating" style="position: absolute; left: 60.87%; top: 28.04%; --r: rotate(34deg);">
          <img data-tilt data-tilt-scale="1.07"  
          src="images/accessories/985520087.png" style="width: 156.76px; height: 82.73px;"/>
        </div>

        <div class="floating" style="position: absolute; left: 60.22%; top: 62%; --r: rotate(200deg); --sy: scaleY(-1);">
          <img data-tilt data-tilt-scale="1.05"  
          src="images/sneakers/1199295499.png" style="width: 148.76px; height: 188.95px;"/>
        </div>
        
        <div class="floating" style="position: absolute; left: 78%; top: 19.18%;">
          <img data-tilt data-tilt-scale="1.05"  
          src="images/short_sleeve/1287551653.png" style="width: 215px; height: 267px;"/>
        </div>
        
        <div class="floating" style="position: absolute; left: 83.65%; top: 42.72%;">
          <img data-tilt data-tilt-scale="1.05"  
          src="images/jeans/254051164.png" style="width: 210px; height: 388px;"/>
        </div>

        <div class="floating" style="position: absolute; left: 77.73%; top: 22.22%;">
          <img data-tilt data-tilt-scale="1.05"  
          src="images/shoulder_bag/1036610339.png" style="width: 112px; height: 272px;"/>
        </div>

        <div class="floating" style="position: absolute; left: 74.54% ; top: 63.22%; --r: rotate(16.86deg);">
          <img data-tilt data-tilt-scale="1.07"  
          src="images/socks/2073251212.png" style="width: 118.84px; height: 174.11px;"/>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="vanilla-tilt.js"></script>

  </body>
</html>
